      .rule {
        height: 2px;
        background-color: black;
      }
      .rule.sub-rule {
        opacity: 0.2;
      }
      .rule.sub-rule.detail {
        opacity: 0.05;
      }
    </style>

</head>

<body>
  
  <div class="container">
    <div class="container">
      <div class="row" style="margin-bottom: 10px">
        <div class="col-6">
          <h1 class="contractName">Configurable ERC20 Token</h1>
        </div>
        <div class="col-6" style="margin-top: 10px;">
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="contract-address" placeholder="Contract Address" aria-label="Contract Address" aria-describedby="load-button">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="load-button">Load</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
       
    <div class="container">
      <div class="row rule" style="margin-bottom: 10px">            
      </div>
    </div>

    <template id="function-list-template">
      {{#each functions}}
      <div class="container">
        <div class="row rule sub-rule detail" style="margin-bottom: 10px">            
        </div>
      </div>
  
      <div class="container">
        <div class="row" style="margin-bottom: 10px">
          <div class="col-12">
            <h4>{{capitalizeAll formattedName}}</h4>
          </div>
        </div>
      </div>


      <div class="container">
        <div class="row" style="margin-bottom: 10px" id="{{name}}{{#if index includeZero=true}}[{{index}}]{{/if}}">
          <div class="col-{{formattedNameWidth}}">
          <button id="btn-{{name}}" class="btn btn-outline-primary fun-btn" type="button">
              {{capitalizeAll formattedName}}</button>
          </div>
          {{#if this.inputs}}
            {{#each this.inputs}}
              <div class="col-{{width}}">
                <input type="text" class="form-control" placeholder="{{name}} ({{type}})" id="{{../name}}{{#if ../index includeZero=true}}[{{../index}}]{{/if}}-{{name}}"
                  aria-label="{{../name}}_{{name}}" >
              </div>
            {{/each}}
          {{else}}
            <div class="col-{{minus 12 formattedNameWidth}}"></div>
          {{/if}}
        </div>
        <div class="row" style="margin-bottom: 10px" id="{{name}}{{#if index includeZero=true}}[{{index}}]{{/if}}">
          <div class="col-12 output">
            
          </div>
        </div>
      </div>
      {{/each}}
    </template>

    <!-- <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item">

      </li>
      <li class="nav-item">
        <a class="nav-link" id="write-tab" data-toggle="tab" href="#Write" role="tab" aria-controls="write" aria-selected="false">Write</a>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="read" role="tabpanel" aria-labelledby="read-tab">...</div>
      <div class="tab-pane fade" id="write" role="tabpanel" aria-labelledby="write-tab"><div id="function-list"> </div></div>
    </div> -->
    <nav>
      <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <a class="nav-item nav-link active" id="nav-read-tab" data-toggle="tab" href="#nav-read" role="tab" aria-controls="nav-read" aria-selected="true">Read from Contract</a>
        <a class="nav-item nav-link" id="nav-write-tab" data-toggle="tab" href="#nav-write" role="tab" aria-controls="nav-write" aria-selected="false">Write to Contract</a>
        <a class="nav-item nav-link" id="nav-code-tab" data-toggle="tab" href="#nav-code" role="tab" aria-controls="nav-code" aria-selected="false">Code</a>
      </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">
      <div class="tab-pane fade show active" id="nav-read" role="tabpanel" aria-labelledby="nav-read-tab"><div id="read-function-list"> </div></div>
      <div class="tab-pane fade" id="nav-write" role="tabpanel" aria-labelledby="nav-write-tab"><div id="write-function-list"> </div></div>
      <div class="tab-pane fade" id="nav-code" role="tabpanel" aria-labelledby="nav-code-tab">
        <div class="container" style="margin-top: 30px;">
          <div class="col-12">
            <div class="form-group">
              <label for="abiTextArea">ABI</label>
              <textarea class="form-control" id="abiTextArea" rows="3"></textarea>
            </div>
          </div>  
        </div>
        <div class="container">
          <div class="col-12">
            <div class="form-group">
              <label for="abiTextArea">Source Code</label>
              <pre class="form-control" id="codeArea" rows="30" style="height:250px;"></pre>
            </div>
          </div>        
        </div>
    </div>
    </div>
    
    <script>
      $(document).ready(function () {
        window.handleWork()
      })
    </script>

  </div>



</body>

</html>
